<div class="row">
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"> Weather Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="img img-responsive img-thumbnail" src="https://source.unsplash.com/1600x900/?clouds">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-8">
      <input type="text" class="form-control" id="txtZipCode" placeholder="Enter a zipcode"/>
    </div>

    <div class="col-sm-2">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal" (click)="onClick()">
        Lookup Weather
      </button>
    </div>
  </div>
</div>
