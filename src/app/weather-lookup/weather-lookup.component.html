<div class="row">
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"> Weather Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="img img-responsive img-thumbnail" src="https://source.unsplash.com/1600x900/?clouds">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-8">
      <!--
        Attribution link for regex for zip code validation:
          Link: https://stackoverflow.com/a/2577239
          User: kennytm
      -->
      <input type="text" required class="form-control" id="txtZipCode" placeholder="Enter a zipcode" [(ngModel)]="zipcode" pattern="^\d{5}(?:[-\s]\d{4})?$"/>
    </div>

    <div class="col-sm-4">

      <div class="btn-group" role="group" aria-label="Click or Cancel">
        <button type="button" class="btn btn-secondary btn-success" data-toggle="modal" data-target="#modal" (click)="onClick()">
          Lookup Weather
        </button>
        <button type="button" class="btn btn-secondary btn-danger" (click)="onReset()">Reset</button>
      </div>
    </div>
  </div>
</div>
